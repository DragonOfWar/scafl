version: 1
script:
  # Remove any previous build
  - rm -rf AppDir | true
  # Make AppDir
  - mkdir -p AppDir/usr/src/scafl
  - mkdir -p AppDir/usr/share/icons/hicolor/
  # Copy relevant files and source code to AppDir
  - cp src AppDir/usr/src/scafl/src -r
  - cp pyproject.toml AppDir/usr/src/scafl
  - cp setup.cfg AppDir/usr/src/scafl
  - cp MANIFEST.in AppDir/usr/src/scafl
  - cp share/icons/hicolor/256x256 AppDir/usr/share/icons/hicolor/ -r
  # Install ScafL and dependancies
  - python3 -m pip install --ignore-installed --prefix=/usr --root=AppDir -e AppDir/usr/src/scafl
  - python3 -m pip install --ignore-installed --prefix=/usr --root=AppDir pycairo pygobject


AppDir:
  path: ./AppDir

  app_info:
    id: io.github.ScafL
    name: ScafL
    icon: scafl
    version: '{{SCAFL_VERSION}}'
    exec: usr/bin/python3
    exec_args: "$APPDIR/usr/bin/scafl $@"

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - python3
    exclude: []

  runtime:
    env:
      PYTHONHOME: '${APPDIR}/usr'
      PYTHONPATH: '${APPDIR}/usr/lib/python3.6/site-packages'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  update-information: 'gh-releases-zsync|AppImageCrafters|python-appimage-example|latest|python-appimage-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64